<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>

<body>
  <div class="menu" id="menu">
    <div class="head">
      <img src="assets/logo.svg" alt="" />
    </div>
    <div class="body">
      <h5>PICK PLAYER 1’S MARK</h5>
      <div class="choice">
        <span data-value="x">
          <div style="mask-image: url('assets/icon-x-2.svg')"></div>
        </span>
        <span data-value="o" class="active">
          <div style="mask-image: url('assets/icon-o-2.svg')"></div>
        </span>
      </div>
      <span>REMEMBER : X GOES FIRST</span>
    </div>
    <div class="foot">
      <div class="btn" id="solo">NEW GAME (VS CPU)</div>
      <div class="btn-2" id="multi">NEW GAME (VS PLAYER)</div>
    </div>
  </div>

  <div class="board" id="board">
    <div class="head">
      <div class="logo">
        <img src="assets/logo.svg" alt="" />
      </div>
      <div class="turn">
        <span><img src="assets/icon-x-2.svg" alt="" />TURN</span>
      </div>
      <div class="restart" id="restart">
        <img src="assets/icon-restart.svg" alt="" />
      </div>
    </div>
    <div class="body">
      <div data-value="" class="case"></div>
      <div data-value="" class="case"></div>
      <div data-value="" class="case"></div>
      <div data-value="" class="case"></div>
      <div data-value="" class="case"></div>
      <div data-value="" class="case"></div>
      <div data-value="" class="case"></div>
      <div data-value="" class="case"></div>
      <div data-value="" class="case"></div>
    </div>
    <div class="foot">
      <div style="background-color: #31c3bd">
        <p>X(YOU)<span id="xScore">0</span></p>
      </div>
      <div style="background-color: #a8bfc9">
        <p>TIES<span id="ties">0</span></p>
      </div>
      <div style="background-color: #f2b137">
        <p>O(CPU)<span id="oScore">0</span></p>
      </div>
    </div>
  </div>

  <div class="result" id="result">
    <div class="container">
      <div id="winMessage">
        <p>OH NO, YOU LOST…</p>
        <h2><img src="assets/icon-o.svg" alt="" />TAKES THE ROUND</h2>
      </div>
      <div class="btns">
        <div class="btn" id="quit">QUIT</div>
        <div class="btn-2" id="next">NEXT ROUND</div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
